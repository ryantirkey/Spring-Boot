<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Product Form</h2>
	
	<p  th:text="${msg}"></p>

	<form th:action="@{save}" th:object="${product}" th:method="POST">
		<input type="hidden" th:field="*{pid}">
		<table>
			
			<tr>
				
				<td>Name :</td>
				<td><input type="text" th:field="*{name}"></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			</tr>
			<tr>
				<td>Price :</td>
				<td><input type="text" th:field="*{price}"></td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
			</tr>
			<tr>
				<td>Quantity :</td>
				<td><input type="text" th:field="*{qty}"></td>
				<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></td>
			</tr>
			<tr>
				<td>
					<button type="reset">Reset</button>
				</td>
				<td>
					<button type="submit">Submit</button>
				</td>
			</tr>

		</table>

	</form>
	<a th:href="@{data}">View Records</a>

</body>
</html>
